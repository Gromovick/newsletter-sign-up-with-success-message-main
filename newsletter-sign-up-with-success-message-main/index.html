<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->

    <section class="sign-up-form">
      <div class="left-side">
        <h1 class="page-title">Stay updated!</h1>
        <p class="general-text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list">
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="" class="success" />
            <p>Product discovery and building what matters</p>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="" class="success" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-list.svg" alt="" class="success" />
            <p>And much more!</p>
          </li>
        </ul>
        <form action="#" class="form" id="emailForm">
          <div class="upper-input-wrapper">
            <label for="email" class="email-label">Email address:</label>
            <span class="text-invalid">Valid email required</span>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="email@company.com"
          />
          <button type="submit" style="--text: 'Subscribe to monthly newsletter'">Subscribe to monthly newsletter</button>
          <!-- <div
            id="first-page-btn"
            style="--text: 'Subscribe to monthly newsletter'"
            class="sub-button"
          >
            Subscribe to monthly newsletter
          </div> -->
        </form>
      </div>
      <div class="right-side">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="right-img"
        />
      </div>
    </section>

    <!-- Sign-up form end -->

  </body>
</html>
